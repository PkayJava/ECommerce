<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="referenceField">Reference</label>
                        <input wicket:id="referenceField" type="text" class="form-control"/>
                        <span wicket:id="referenceFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="codeField">Code</label>
                        <input wicket:id="codeField" type="text" class="form-control"/>
                        <span wicket:id="codeFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="valueField">Value</label>
                        <input wicket:id="valueField" type="text" class="form-control"/>
                        <span wicket:id="valueFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="imgField">Image</label>
                        <input wicket:id="imgField" type="file"/>
                        <span wicket:id="imgFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-footer">
                    <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                    <a wicket:id="closeButton" class="btn btn-default pull-right">Close</a>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
