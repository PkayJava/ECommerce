<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <div class="box-header with-border">
                <a wicket:id="refreshLink">Refresh</a> |
                <a wicket:id="createLink">Create Product</a>
            </div>
            <div class="box-body">
                <form wicket:id="filter-form">
                    <table wicket:id="table"/>
                </form>
            </div>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
