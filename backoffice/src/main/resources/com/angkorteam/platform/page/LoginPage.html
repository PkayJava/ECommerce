<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b wicket:id="descriptionText"></b> <b wicket:id="environmentText"></b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">BackOffice</p>

        <form wicket:id="form">
            <div class="form-group">
                <label wicket:for="loginField">
                    <wicket:message key="label.login">Login</wicket:message>
                </label>
                <input wicket:id="loginField" type="text" class="form-control"/>
                <span wicket:id="loginFeedback" class="help-block"/>
            </div>
            <div class="form-group">
                <label wicket:for="passwordField">
                    <wicket:message key="label.password">Password</wicket:message>
                </label>
                <input wicket:id="passwordField" type="password" class="form-control"/>
                <span wicket:id="passwordFeedback" class="help-block"/>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button wicket:id="loginButton" type="submit" class="btn btn-primary btn-block btn-flat">
                        <wicket:message key="button.login">Login</wicket:message>
                    </button>
                </div>
            </div>
        </form>

        <wicket:enclosure child="vendorManualLink">
            <br/><a wicket:id="vendorManualLink" target="_blank">Vendor Manual (PDF)</a>
        </wicket:enclosure>
        <wicket:enclosure child="androidAppLink">
            <br/><a wicket:id="androidAppLink" target="_blank">Android App</a>
        </wicket:enclosure>
        <wicket:enclosure child="iphoneAppLink">
            <br/><a wicket:id="iphoneAppLink" target="_blank">iPhone App</a>
        </wicket:enclosure>
        <wicket:enclosure child="html5AppLink">
            <br/><a wicket:id="html5AppLink" target="_blank">HTML5 App</a>
        </wicket:enclosure>

    </div>
</div>
</body>
</html>
