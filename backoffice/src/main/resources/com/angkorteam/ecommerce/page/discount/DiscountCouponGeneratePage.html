<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="typeField">Type</label>
                        <select wicket:id="typeField" class="form-control"/>
                        <span wicket:id="typeFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="quantityField">Quantity</label>
                        <input wicket:id="quantityField" type="text" class="form-control"/>
                        <span wicket:id="quantityFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="lengthField">Length</label>
                        <input wicket:id="lengthField" type="text" class="form-control"/>
                        <span wicket:id="lengthFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="prefixField">Prefix</label>
                        <input wicket:id="prefixField" type="text" class="form-control"/>
                        <span wicket:id="prefixFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="suffixField">Suffix</label>
                        <input wicket:id="suffixField" type="text" class="form-control"/>
                        <span wicket:id="suffixFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-footer">
                    <button wicket:id="generateButton" type="submit" class="btn btn-info">Generate</button>
                    <a wicket:id="closeButton" class="btn btn-default pull-right">Close</a>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
