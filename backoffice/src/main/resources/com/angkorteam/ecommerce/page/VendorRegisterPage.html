<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Shop KH</b>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Vendor Registration</p>

        <form wicket:id="form" method="post">
            <div class="form-group has-feedback">
                <input wicket:id="fullNameField" type="text" class="form-control" placeholder="Full name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input wicket:id="loginField" type="text" class="form-control" placeholder="Login">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input wicket:id="passwordField" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input wicket:id="retypePasswordField" type="password" class="form-control"
                       placeholder="Retype password">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input wicket:id="termField" type="checkbox"> I agree to the <a href="#">terms</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button wicket:id="registerButton" type="submit" class="btn btn-primary btn-block btn-flat">
                        Register
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a wicket:id="dashboardLink" class="text-center">I already have a membership</a>

    </div>
</div>
</body>
</html>
