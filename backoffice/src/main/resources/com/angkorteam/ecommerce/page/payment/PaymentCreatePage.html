<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="nameField">Name</label>
                        <input wicket:id="nameField" type="text" class="form-control"/>
                        <span wicket:id="nameFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="priceField">Price</label>
                        <input wicket:id="priceField" type="text" class="form-control"/>
                        <span wicket:id="priceFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="typeField">Type</label>
                        <select wicket:id="typeField" class="form-control"/>
                        <span wicket:id="typeFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="descriptionField">Description</label>
                        <input wicket:id="descriptionField" type="text" class="form-control"/>
                        <span wicket:id="descriptionFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="serverParam1Field">Server Param 1</label>
                        <input wicket:id="serverParam1Field" type="text" class="form-control"/>
                        <span wicket:id="serverParam1Feedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="serverParam2Field">Server Param 2</label>
                        <input wicket:id="serverParam2Field" type="text" class="form-control"/>
                        <span wicket:id="serverParam2Feedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="serverParam3Field">Server Param 3</label>
                        <input wicket:id="serverParam3Field" type="text" class="form-control"/>
                        <span wicket:id="serverParam3Feedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="serverParam4Field">Server Param 4</label>
                        <input wicket:id="serverParam4Field" type="text" class="form-control"/>
                        <span wicket:id="serverParam4Feedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="serverParam5Field">Server Param 5</label>
                        <input wicket:id="serverParam5Field" type="text" class="form-control"/>
                        <span wicket:id="serverParam5Feedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="clientParam1Field">Client Param 1</label>
                        <input wicket:id="clientParam1Field" type="text" class="form-control"/>
                        <span wicket:id="clientParam1Feedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="clientParam2Field">Client Param 2</label>
                        <input wicket:id="clientParam2Field" type="text" class="form-control"/>
                        <span wicket:id="clientParam2Feedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="clientParam3Field">Client Param 3</label>
                        <input wicket:id="clientParam3Field" type="text" class="form-control"/>
                        <span wicket:id="clientParam3Feedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="clientParam4Field">Client Param 4</label>
                        <input wicket:id="clientParam4Field" type="text" class="form-control"/>
                        <span wicket:id="clientParam4Feedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="clientParam5Field">Client Param 5</label>
                        <input wicket:id="clientParam5Field" type="text" class="form-control"/>
                        <span wicket:id="clientParam5Feedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-footer">
                    <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
                    <a wicket:id="closeButton" class="btn btn-default pull-right">Close</a>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
