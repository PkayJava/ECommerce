<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <wicket:container wicket:id="layout">
        <div class="box box-primary">
            <form role="form" wicket:id="form">
                <div class="box-body">
                    <!-- Row -->
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label>
                            <wicket:message key="label.path">Path</wicket:message>
                        </label>
                        <span wicket:id="pathLabel" class="form-control" disabled="true"/>
                    </div>
                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <label wicket:for="roleField">
                            <wicket:message key="label.role">Role</wicket:message>
                        </label>
                        <select wicket:id="roleField" class="form-control select2" style="width: 100%;"></select>
                        <span wicket:id="roleFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label wicket:for="htmlTitleField">
                            <wicket:message key="label.title">Html Title</wicket:message>
                        </label>
                        <input wicket:id="htmlTitleField" type="text" class="form-control"/>
                        <span wicket:id="htmlTitleFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                    <!-- Row -->
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="pageTitleField">
                            <wicket:message key="label.title">Page Title</wicket:message>
                        </label>
                        <input wicket:id="pageTitleField" type="text" class="form-control"/>
                        <span wicket:id="pageTitleFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="pageDescriptionField">
                            <wicket:message key="label.description">Page Description</wicket:message>
                        </label>
                        <input wicket:id="pageDescriptionField" type="text" class="form-control"/>
                        <span wicket:id="pageDescriptionFeedback" class="help-block"/>
                    </div>
                    <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <label wicket:for="layoutField">
                            <wicket:message key="label.layout">Layout</wicket:message>
                        </label>
                        <select wicket:id="layoutField" class="form-control"/>
                        <span wicket:id="layoutFeedback" class="help-block"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-footer">
                    <button wicket:id="saveButton" type="submit" class="btn btn-info">
                        <wicket:message key="button.save">Save</wicket:message>
                    </button>
                    <a wicket:id="closeButton" class="btn btn-default pull-right">
                        <wicket:message key="button.close">Close</wicket:message>
                    </a>
                </div>
            </form>
        </div>
    </wicket:container>
</wicket:extend>
</body>
</html>
